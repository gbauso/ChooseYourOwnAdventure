<div *ngIf="loading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div *ngIf="!loading">
    <div class="title">
        <h1 class="text-left">Story List</h1>
    </div>
    <div class="story-list">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3 d-flex" *ngFor="let story of stories">
                <div class="card mb-3 card-custom" (click)="redirect(story.id)">
                    <div class="card-body">
                        <span class="text-card text-center overflow-wrap-normal">{{story.title}}</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
